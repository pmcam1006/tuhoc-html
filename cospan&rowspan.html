<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>học bảng html</title>
</head>
<body>
    <h1>học cospan và rowspan</h1>
    <table>
        <tr>
            <th>Tên sản phẩm</th>
            <th colspan="2">Mô tả</th>
        </tr>
        <tr>
            <td rowspan="2">Áo phông</td>
            <td>Chất liệu</td>
            <td>bạt</td>
        </tr>
        <tr>
            <td>kích thước</td>
            <td>cỡ m,l,xl</td>
            
        </tr>
        <tr>
            <td>quần jean</td>
            <td colspan="2">quần jean cao cấp dễ dàng phối đồ</td>
        </tr>
    </table>
</body>
</html>
